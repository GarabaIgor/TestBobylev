		
		
<table id="trianglesTable">
	{% for val in result_list %}
	{% if forloop.first %}
			<tr><td id="{{val.1}}"><img src="{{val.0}}"></td>
	{%else%} 
	{% if forloop.last%}
		<td id="{{val.1}}"><img src="{{val.0}}" ></td></tr>
	{%else%}
	{% if forloop.counter|divisibleby:"6"%}
	<td id="{{val.1}}"><img src="{{val.0}}" ></td></tr><tr>
	{% else %}
	<td id="{{val.1}}"><img src="{{val.0}}" ></td>
		
	{% endif %}
	{% endif %} 
	{% endif %} 
	
	{% endfor %}
</table>
